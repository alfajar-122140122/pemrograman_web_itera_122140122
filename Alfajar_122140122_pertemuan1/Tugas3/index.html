<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Simple Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Masukan Nama Anda....">
                <div id="nameError" class="error-message">Nama harus lebih dari 3 karakter!!!</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Masukan Email Anda....">
                <div id="emailError" class="error-message">Email tidak valid!!!</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Masukan Password Anda....">
                <div id="passwordError" class="error-message">Password harus lebih dari 8 karakter!!!</div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="successMessage" class="success-message">Form berhasil di submit!!!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
