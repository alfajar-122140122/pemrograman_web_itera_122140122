<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-indigo-600">Personal Dashboard</h1>
            <p class="text-center text-gray-600">Track Habit dan Buku-mu</p>
        </header>

        <div class="flex flex-col md:flex-row gap-6">
            <!-- Habit Tracker Section -->
            <section class="bg-white rounded-lg shadow-md p-6 flex-1">
                <h2 class="text-xl font-semibold mb-4 text-indigo-700">Habit Tracker Mingguan</h2>
                
                <div class="mb-4">
                    <div class="flex items-center">
                        <input type="text" id="habit-input" placeholder="Tambah habit baru..." 
                               class="border rounded-l p-2 w-full focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        <button id="add-habit-btn" 
                                class="bg-indigo-600 text-white px-4 py-2 rounded-r hover:bg-indigo-700 transition">
                            Add
                        </button>
                    </div>
                </div>

                <div id="habits-list" class="space-y-4">
                    <!-- Habits will be added here dynamically -->
                </div>
            </section>

            <!-- Book Tracker Section -->
            <section class="bg-white rounded-lg shadow-md p-6 flex-1">
                <h2 class="text-xl font-semibold mb-4 text-indigo-700">Book Tracker</h2>
                
                <form id="book-form" class="mb-6">
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Judul Buku</label>
                            <input type="text" id="book-title" required 
                                   class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Penulis</label>
                            <input type="text" id="book-author" required 
                                   class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Total Halaman</label>
                            <input type="number" id="book-pages" required min="1" 
                                   class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Halaman Terakhir</label>
                            <input type="number" id="book-current-page" required min="0" 
                                   class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        </div>
                        <button type="submit" 
                                class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
                            Tambah Buku
                        </button>
                    </div>
                </form>

                <div id="books-list" class="space-y-4">
                    <!-- Books will be added here dynamically -->
                </div>
            </section>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/modules/utils.js" type="module"></script>
    <script src="js/modules/data.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
